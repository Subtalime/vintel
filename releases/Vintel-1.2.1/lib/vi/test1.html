]]></style><div><symbol dummy="_self" id="def1"><a id="a1" target="_self" xlink:href=""><rect class="stopwatch" height="60" id="rect1" rx="111" ry="111" width="100" x="100" y="100"></rect><text class="es" id="timer1" text-anchor="middle" x="114" y="110">Time 1</text><text class="er" style="fill: #000000" text-anchor="middle" x="128" y="127">?</text></a></symbol></div><script type="text/javascript">
function startTimerCountdown(seconds, display) {
    var start = new Date().getTime() + seconds * 1000, elapsed = '0.0';
    window.setInterval(function() {
        var time = start - new Date().getTime();
        elapsed = Math.ceil(time / 100) / 10;
        
        if (elapsed < 0) {
            return;
        }
        minutes = parseInt(elapsed / 60, 10);
        seconds = parseInt(elapsed % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;
    }, 1000);
}
function startTimer(secondsMax, display) {
    var end = new Date().getTime() + secondsMax * 1000, elapsed = '0.0', start = new Date().getTime();
    window.setInterval(function() {
        var time = new Date().getTime();
        elapsed = Math.ceil((end - time) / 100) / 10;
        
        if (elapsed < 0) {
            return;
        }
        elapsed = (time - start) / 1000;
        minutes = parseInt(elapsed / 60, 10);
        seconds = parseInt(elapsed % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;
    }, 1000);
}
window.onload = function () {
var field1 = document.querySelector('#timer1');
var delay1 = 1 * 60;
startTimer(delay1, field1);

}</script></svg>
